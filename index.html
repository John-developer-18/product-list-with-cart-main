<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="pop-up">

    <div class="confirmed-order">
      <img src="./assets/images/icon-order-confirmed.svg" alt="">
      <h2>Order Confirmed</h2>
      <p>We hope you enjoy your food</p>

      <div class="confirmed-order-items">
        <div class="confirmed-something">

        </div>
        <div class="order-total">
          <p>Order Total:</p>
          <h2 class="cart-total-price-2"></h2>
        </div>
      </div>

      <button class="clear-order">Start New Order</button>
    </div>
  </div>


  <main>
    <h1>Desserts</h1>
    <!--Products Container-->
    <section class="products">

    </section>
  </main>

  <article>
    <div class="cart">
      <!--empty cart-->
      <h2>Your Cart (0)</h2>
      <div class="cart-1">
        <img src="assets/images/illustration-empty-cart.svg" alt="">
        <p>Your added items will appear here</p>
      </div>
      
      <!--Non empty cart-->
      <div class="cart-2">

        <div class="cart-items">
          <!-- <div class="cart-item">
            <div class="order-item">
              <p>Classic Tiracnies</p>
              <p><span>1x</span> <span>@ $5.50</span> <span>$5.50</span></p>
            </div>
            <img src="assets/images/icon-remove-item.svg" alt="">
          </div> -->
        </div>
        
        <div class="order-total">
          <p>Order Total</p>
          <h2 class="cart-total-price">$45.60</h2>
        </div>
        <div class="carbon-neutral">
          <img src="assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is a <strong>carbon-neutral</strong> delivery</p>
        </div>
        <button class="order-button">Confirm Order</button>
      </div>
    </div>
    
  </article>
  


  <script src="script.js"></script>
</body>
</html>
